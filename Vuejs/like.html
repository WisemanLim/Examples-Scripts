<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>좋아요</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://unpkg.com/vue@3"></script> -->
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.esm-browser.js"></script> -->
</head>
<body>
<div id="root">
    <div v-if="liked">
      좋아요 눌렀음&nbsp;&nbsp;
      <button v-on:click="onClickButton(false)">Un Like</button>
    </div>
    <button v-else v-on:click="onClickButton(true)">Like</button>
</div>
<script>
  const app = new Vue({
    el: '#root',
    data: {
      liked: false,
    },
    methods: {
      onClickButton(val) {
        this.liked = val;
      },
    },
  });
</script>
</body>
</html>
